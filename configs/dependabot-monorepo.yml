version: 2
updates:
  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Europe/Amsterdam"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
      - "automerge"
    commit-message:
      prefix: "chore(deps-frontend)"
      include: "scope"
    groups:
      frontend-patches:
        update-types:
          - "patch"
      frontend-dev:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    reviewers:
      - "hansbeeksma"
    pull-request-branch-name:
      separator: "/"

  # Server/backend dependencies
  - package-ecosystem: "npm"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Europe/Amsterdam"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
      - "automerge"
    commit-message:
      prefix: "chore(deps-server)"
      include: "scope"
    groups:
      server-patches:
        update-types:
          - "patch"
      server-dev:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    reviewers:
      - "hansbeeksma"
    pull-request-branch-name:
      separator: "/"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
    reviewers:
      - "hansbeeksma"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "hansbeeksma"
